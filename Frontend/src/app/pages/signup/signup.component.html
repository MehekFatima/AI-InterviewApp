<div class="signup-container">
    <div class="form-section">
      <h2>Create Account</h2>
      <p>Please sign up to continue</p>
      <form (submit)="onSignup()">
        <div class="form-group">
          <label for="name">Name</label>
          <div class="password-wrapper">
            <input type="text" id="name" [(ngModel)]="name" name="name" required />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="password-wrapper">
            <input type="email" id="email" [(ngModel)]="email" name="email" required />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" required />
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'" (click)="togglePasswordVisibility()"></i>
          </div>
        </div>       
        <button type="submit">Sign Up</button>
      </form>
      <p class="login-link">
        Already have an account? <a routerLink="/login">Login here</a>
      </p>
    </div>
  
    <div class="image-section">
      <img [src]="imageURL" alt="Interview illustration" />
    </div>
  </div>
